<!DOCTYPE html>
<html lang="{{ site.Language }}" dir="{{ .Language.LanguageDirection | default "auto" }}">

<head>
    {{- partial "head.html" . }}
    <meta name="google-site-verification" content="w25GmDxPaZXXigdWixV2iVS3ZhtRBrt-zt71RP1OqNg" />
</head>

<body class="
{{- if (or (ne .Kind `page` ) (eq .Layout `archives`) (eq .Layout `search`)) -}}
{{- print "list" -}}
{{- end -}}
{{- if eq site.Params.defaultTheme `dark` -}}
{{- print " dark" }}
{{- end -}}
" id="top">
    {{- if not .IsHome  }}
    {{- partialCached "header.html" . .Page -}}
    {{- end }}
    <main class="main">
        {{- block "main" . }}{{ end }}
    </main>
    {{ partialCached "footer.html" . .Layout .Kind (.Param "hideFooter") (.Param "ShowCodeCopyButtons") -}}
        {{ if .IsHome }}
    <!-- Vistors Map -->
    <script type='text/javascript' id='mapmyvisitors' 
        src='https://mapmyvisitors.com/map.js?
        cl=008208&
        w=80&
        t=n&
        d=wLU9jsKsKapgO3iBFvPN02llSfykUnwj2CoFKe-hbeM&
        co=ffffff&
        cmo=008208&
        cmn=7bbd00&
        ct=000000'>
    </script>
    {{ end }}
</body>
</html>
